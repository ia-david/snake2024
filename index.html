<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1 id="game-title">SNAKE 2024</h1>
            <p id="game-instructions">Utilisez les flèches pour déplacer le personnage.</p>
        </header>
        <main>
            <div id="game-canvas-container">
                <div id="game-canvas"></div>
            </div>
        </main>
        <footer>
            <p id="score">Score: 0</p>
            <p id="game-over" style="display: none;">Game Over</p>
            <button id="replay-button" style="display: none;" onclick="replayGame()">Rejouer</button>
            <p id="best-score">Meilleur score du jour: 0</p>
        </footer>
    </div>
    <script src="p5.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
